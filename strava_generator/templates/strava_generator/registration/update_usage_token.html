{% extends 'strava_generator/registration/base_registration.html' %}
{% load static %}
{% load compress %}


{% block main-contet %}
    <main class="d-flex align-items-center align-content-center justify-content-center flex-shrink-0 flex-grow-1">
        <section class="form-section row p-0 justify-content-center flex-shrink-1 flex-grow-1">
            <form id="usage-token-form" class="sign-form col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-0 rounded-lg" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>

                        <input type="text" id="usage-token" name="usage-token" class="form-control" placeholder="New Usage Token" autocomplete="off">

                        <a tabindex="0" class="d-flex contact-info" data-toggle="popover">
                            <span class="fas fa-info-circle text-warning"></span>
                        </a>
                    </div>
                </div>

                <div class="d-flex form-group justify-content-center">
                    <button class="btn btn-primary font-weight-bold w-100" type="submit">UPDATE USAGE TOKEN</button>
                </div>
            </form>
        </section>
    </main>
{% endblock %}


{% block js %}
     {{ block.super }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    {% compress js %}
        <script src="{% static 'strava_generator/js/registration/update_usage_token.js' %}"></script>
    {% endcompress %}
{% endblock %}
